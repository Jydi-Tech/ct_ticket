<div id="buttonsDiv">
    <div  class="buttonCell"
          style="cursor: pointer;"
          *ngFor="let buttonLabel of buttonLabels;"
          (click)="onButtonClick(buttonLabel)">
      <a id="linkText" 
          class="linkText" >
        {{buttonLabel}}</a>
    </div>
</div> 
<br class="spaceAfterButtons">
<ng-container *ngComponentOutlet="dynamicComponent;"/>
